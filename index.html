<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-Cream">
<main>
  <div class="card">
    <div class="imgBx">
      <img src="assets/images/image-product-desktop.jpg" alt="image-product" id="desktop_view">
      <img src="assets/images/image-product-mobile.jpg" alt="image-product" id="mobile_view">
    </div>
    <div class="content">
      <div class="content-title uppercase ff-Montserrat ls-3 text-Dark-grayish-blue">Perfume</div>
      <div class="content-name ff-Fraunces Fraunces-fw-700 text-Very-dark-blue" ><h1>Gabrielle Essence Eau De Parfum</h1></div>
      <div class="content-description ff-Montserrat Montserrat-fw-500 text-Dark-grayish-blue">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </div>
      <div class="content-price">
        <span class="old_price ff-Fraunces Fraunces-fw-700 text-Dark-cyan">$149.99</span>
        <span class="new_price text-Dark-grayish-blue ff-Montserrat"><del>$169.99</del></span>    
      </div>
      <button type="button" class="btn bg-Dark-cyan Montserrat-fw-700">
        <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/></svg>
       <span class="ff-Montserrat text-White"> Add to Cart</span>
      </button>
    </div>
  </div>
</main>

  
  <footer>
    <div class="footer">
      <div class="card">
        <div class="imgBx">
          <img src="assets/images/profile.JPG" />
        </div>
        <div class="content">
          <div class="attribution">
            Challenge by:
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by: Somuah
            Julius Mcbraham.
            <a href="https://github.com/khophisnow" id="btn" class="text-White ff-Fraunces">View Profile.</a>
          </div>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
